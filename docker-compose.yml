version: '3'
services:
  app:
    image: thor
    build: ./
    ports:
      - "80:80"
    volumes:
      - .:/src
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
    command: /env/bin/uvicorn --host 0.0.0.0 --port 80 mds.asgi:app --reload
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro